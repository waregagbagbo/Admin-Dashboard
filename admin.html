<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin AdmiDashboard</title>
    <link rel="stylesheet" href="admin.css" type="text/css">
    <script src="https://kit.fontawesome.com/780e8a9c06.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="dashboard"><i class="fa-solid fa-gauge"></i>Dashboard</span>
            <div class="grid-items"><i class="fa-solid fa-house-user"></i>Home</div>
            <div class="grid-items"><i class="fa-solid fa-user"></i>Profile</div>
            <div class="grid-items"><i class="fa-solid fa-message"></i>Messages</div>
            <div class="grid-items"><i class="fa-solid fa-clock-rotate-left"></i>History</div>
            <div class="grid-items"><i class="fa-solid fa-list-check"></i>Tasks</div>
            <div class="grid-items"><i class="fa-solid fa-users-viewfinder"></i>Communities</div>
            <div class="grid-items-other"><i class="fa-solid fa-gears"></i>Setings</div>
            <div class="grid-items-other"><i class="fa-solid fa-question"></i>Support</div>
            <div class="grid-items-other"><i class="fa-solid fa-shield-halved"></i>Privacy</div>
        </div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>    
    <script src="admin.js"></script>
</body>
</html>
